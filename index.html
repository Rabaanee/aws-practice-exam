    <script>
        const questions = [
            {
                question: "You want to run a questionnaire application for only one day (without interruption), which Amazon EC2 purchase option should you use?",
                options: ["Reserved instances", "Spot instances", "Dedicated instances", "On-demand instances"],
                correct: 3,
                explanation: "On-demand instances are best for short-term, irregular workloads that cannot be interrupted."
            },
            {
                question: "Which AWS service will help achieve high transfer speeds for streaming video courses around the world?",
                options: ["Amazon SNS", "Amazon Kinesis Video Streams", "AWS CloudFormation", "Amazon CloudFront"],
                correct: 3,
                explanation: "CloudFront is a CDN that caches content at edge locations worldwide to reduce latency."
            },
            {
                question: "What is the AWS feature that provides an additional level of security above usernames and passwords?",
                options: ["Encrypted keys", "Email verification", "AWS KMS", "AWS MFA"],
                correct: 3,
                explanation: "Multi-Factor Authentication (MFA) adds an extra layer of security."
            },
            {
                question: "Which service distributes incoming HTTP traffic evenly across multiple EC2 instances?",
                options: ["AWS EC2 Auto Recovery", "AWS Auto Scaling", "AWS Network Load Balancer", "AWS Application Load Balancer"],
                correct: 3,
                explanation: "Application Load Balancer distributes HTTP/HTTPS traffic across multiple targets."
            },
            {
                question: "Which is a MySQL-compatible relational database service that can scale capacity automatically?",
                options: ["Amazon Neptune", "Amazon Aurora", "Amazon RDS for SQL Server", "Amazon RDS for PostgreSQL"],
                correct: 1,
                explanation: "Amazon Aurora is MySQL and PostgreSQL compatible with automatic scaling."
            }
        ];

        let currentQuestions = [];
        let currentQuestion = 0;
        let selectedAnswers = {};
        let timeLeft = 0;
        let timer = null;

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startExam(mode) {
            switch(mode) {
                case 'full':
                    currentQuestions = shuffle(questions);
                    timeLeft = 90 * 60;
                    break;
                case 'quick':
                    currentQuestions = shuffle(questions).slice(0, 3);
                    timeLeft = 30 * 60;
                    break;
                case 'mini':
                    currentQuestions = shuffle(questions).slice(0, 2);
                    timeLeft = 15 * 60;
                    break;
            }
            
            currentQuestion = 0;
            selectedAnswers = {};
            showQuestion();
            startTimer();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showResults();
                }
            }, 1000);
        }

        function updateTimer() {
            const hours = Math.floor(timeLeft / 3600);
            const mins = Math.floor((timeLeft % 3600) / 60);
            const secs = timeLeft % 60;
            const timeString = `${hours}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            document.getElementById('timer').textContent = timeString;
        }

        function showQuestion() {
            const q = currentQuestions[currentQuestion];
            document.getElementById('app').innerHTML = `
                <div class="max-w-4xl mx-auto px-4 py-8">
                    <div class="bg-white rounded-lg shadow-sm border p-6 mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <h1 class="text-xl font-bold text-gray-800">AWS Practice Exam</h1>
                            <div class="flex items-center gap-2 text-blue-600">
                                <span class="text-sm">‚è∞</span>
                                <span id="timer" class="font-mono">${formatTime(timeLeft)}</span>
                            </div>
                        </div>
                        <div class="text-sm text-gray-600 mb-4">Question ${currentQuestion + 1} of ${currentQuestions.length}</div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow-sm border p-6">
                        <h2 class="text-lg font-semibold mb-6">${q.question}</h2>
                        <div class="space-y-3">
                            ${q.options.map((option, index) => `
                                <button onclick="selectAnswer(${index})" 
                                        class="w-full text-left p-4 border rounded-lg transition-colors hover:bg-gray-50 ${selectedAnswers[currentQuestion] === index ? 'border-blue-500 bg-blue-50' : 'border-gray-300'}"
                                        id="option-${index}">
                                    <span class="font-medium">${String.fromCharCode(65 + index)}.</span> ${option}
                                </button>
                            `).join('')}
                        </div>
                        
                        <div class="flex justify-between mt-8">
                            <button onclick="prevQuestion()" 
                                    class="px-6 py-2 rounded-lg font-semibold ${currentQuestion === 0 ? 'bg-gray-300 text-gray-500' : 'bg-gray-600 text-white hover:bg-gray-700'}"
                                    ${currentQuestion === 0 ? 'disabled' : ''}>
                                Previous
                            </button>
                            
                            ${currentQuestion === currentQuestions.length - 1 
                                ? '<button onclick="showResults()" class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700">Submit Exam</button>'
                                : '<button onclick="nextQuestion()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700">Next</button>'
                            }
                        </div>
                    </div>
                </div>
            `;
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function selectAnswer(index) {
            selectedAnswers[currentQuestion] = index;
            showQuestion(); // Refresh to show selection
        }

        function nextQuestion() {
            if (currentQuestion < currentQuestions.length - 1) {
                currentQuestion++;
                showQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function showResults() {
            clearInterval(timer);
            let score = 0;
            
            for (let i = 0; i < currentQuestions.length; i++) {
                if (selectedAnswers[i] === currentQuestions[i].correct) {
                    score++;
                }
            }
            
            const percentage = Math.round((score / currentQuestions.length) * 100);
            const passed = percentage >= 70;
            
            document.getElementById('app').innerHTML = `
                <div class="max-w-4xl mx-auto px-4 py-8">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-800 mb-4">Exam Results</h1>
                        <div class="inline-flex items-center px-6 py-3 rounded-lg text-xl font-semibold ${passed ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${passed ? '‚úÖ' : '‚ùå'} ${score} / ${currentQuestions.length} (${percentage}%) - ${passed ? 'PASSED' : 'FAILED'}
                        </div>
                        <p class="text-gray-600 mt-2">Passing score: 70%</p>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow-sm border p-6 mb-6">
                        <h2 class="text-xl font-semibold mb-4">Question Review</h2>
                        <div class="space-y-4">
                            ${currentQuestions.map((q, index) => {
                                const userAnswer = selectedAnswers[index];
                                const correct = userAnswer === q.correct;
                                return `
                                    <div class="border rounded-lg p-4 ${correct ? 'border-green-300 bg-green-50' : 'border-red-300 bg-red-50'}">
                                        <div class="font-medium mb-2">Q${index + 1}. ${q.question}</div>
                                        <div class="text-sm mb-2">
                                            <span class="font-medium">Your answer:</span> 
                                            <span class="${correct ? 'text-green-700' : 'text-red-700'}">${userAnswer !== undefined ? q.options[userAnswer] : 'Not answered'}</span>
                                        </div>
                                        <div class="text-sm mb-2">
                                            <span class="font-medium">Correct answer:</span> 
                                            <span class="text-green-700">${q.options[q.correct]}</span>
                                        </div>
                                        <div class="text-sm text-blue-800 bg-blue-50 p-2 rounded">
                                            <strong>Explanation:</strong> ${q.explanation}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button onclick="location.reload()" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                            Take Another Exam
                        </button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
