<body class="bg-gray-50">
    <div id="app" class="min-h-screen">

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

                        </button>
                        <button onclick="startExam('quick')" class="bg-green-600 text-white px-6 py-4 rounded-lg font-semibold hover:bg-green-700 transition-colors">

                            <div class="text-sm opacity-90">10 Questions • 30 mins</div>
                        </button>
                        <button onclick="startExam('mini')" class="bg-purple-600 text-white px-6 py-4 rounded-lg font-semibold hover:bg-purple-700 transition-colors">
                            <div class="text-lg mb-2">Mini Quiz</div>
                            <div class="text-sm opacity-90">5 Questions • 15 mins</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

            {

            {

            },
            {
                question: "Which service should a company use for facial recognition in photo tagging applications?",

            {

            },
            {
                question: "Which service simplifies relational database administration tasks?",

            },
            {
                question: "Which can limit S3 bucket access to specific users?",
                options: ["Public and private key-pair", "Amazon Inspector", "IAM policies", "Security Groups"],
                correct: 2,
                explanation: "IAM policies control access to S3 buckets and objects, allowing granular permission management."
            },
            {
                question: "What are the connectivity options for building hybrid cloud architectures?",

            {

            {
                question: "Which service gives access to AWS auditor-issued reports and certifications?",

            },
            {
                question: "Which automatically recognizes and classifies sensitive data on AWS?",

            },
            {
                question: "For compliance requirements requiring physical servers, which EC2 option is needed?",

            {
                question: "Under shared responsibility, who is responsible for patching EC2 instances?",
                options: ["AWS only", "Customer only", "Shared between AWS and customer", "Neither"],
                correct: 1,

            },
            {
                question: "For consistent dedicated connection between AWS and on-premises, which service?",
                options: ["AWS Direct Connect", "Amazon VPC", "Amazon Connect", "AWS Data Pipeline"],

                explanation: "Direct Connect provides dedicated, consistent network connectivity between on-premises and AWS."
            },
            {
                question: "Which provides the lowest-cost long-term storage for data accessed once or twice yearly?",
                options: ["S3 Standard", "S3 Glacier", "Amazon Redshift", "S3 Glacier Deep Archive"],
                correct: 3,
                explanation: "S3 Glacier Deep Archive is the lowest-cost storage class for long-term archival with rare access."
            },
            {
                question: "What are immediate benefits of AWS Cloud?",
                options: ["Increased IT staff", "Capital expenses become variable", "User infrastructure control", "Increased agility"],
                correct: 1,
                explanation: "Cloud adoption replaces capital expenses with variable costs and increases business agility."
            },
            {
                question: "Under shared responsibility, which is an example of security IN the cloud?",

                correct: 2,

            },
            {
                question: "Which service automatically provisions resources to meet demand?",

            },
            {
                question: "For archived data that must be maintained 5 years and retrievable within 5 hours, which is most cost-effective?",
                options: ["S3 Standard", "S3 Glacier Flexible Retrieval", "S3 Glacier Deep Archive", "S3 Intelligent-Tiering"],
                correct: 1,
                explanation: "S3 Glacier Flexible Retrieval offers cost-effective storage with retrieval times of minutes to hours."
            },
            {
                question: "A company expecting short-term traffic spike needs uninterrupted service with cost optimization. Which EC2 instance type?",
                options: ["On-Demand Instances", "Spot Instances", "Reserved Instances", "Dedicated Hosts"],
                correct: 0,
                explanation: "On-Demand instances provide guaranteed availability for short-term spikes without long-term commitment."
            },
            {
                question: "Which database service is best for graph databases?",
                options: ["Amazon Aurora", "Amazon Redshift", "Amazon DynamoDB", "Amazon Neptune"],
                correct: 3,
                explanation: "Amazon Neptune is specifically designed for graph databases and relationships."
            },
            {
                question: "What does AWS Service Catalog help with?",
                options: [
                    "Finding service descriptions and use cases",
                    "Exploring different AWS service catalogs",
                    "Organizing and governing IT services",
                    "Deploying infrastructure with programming languages"
                ],
                correct: 2,
                explanation: "Service Catalog helps organizations manage and govern commonly deployed IT services."
            },
            {
                question: "Best practices for AWS access keys?",
                options: ["Delete and use passwords", "Share with trusted people", "Rotate regularly", "Save in application code"],
                correct: 2,
                explanation: "Regular rotation of access keys is a security best practice."
            },
            {
                question: "How to increase AWS service limits?",
                options: [
                    "Contact AWS Support",
                    "All IAM users have same limits",
                    "No service limits exist",
                    "Use Trusted Advisor to monitor limits"
                ],
                correct: 0,
                explanation: "Contact AWS Support to request service limit increases when needed."
            },
            {
                question: "Which service provides architectural guidance as part of Enterprise Support?",
                options: ["AWS Knowledge Center", "AWS Health Dashboard", "Infrastructure Event Management", "AWS Support Concierge"],
                correct: 2,
                explanation: "Infrastructure Event Management provides architectural and scaling guidance for Enterprise Support customers."
            },
            {
                question: "A MySQL DBA wants to reduce repetitive tasks. Which AWS service helps?",
                options: ["Amazon EC2", "Amazon RDS", "Amazon S3", "AWS Lambda"],
                correct: 1,
                explanation: "Amazon RDS manages database administration tasks like backups, patching, and configuration."
            },
            {
                question: "Which design principles help with fault tolerance in AWS?",
                options: ["Multiple Availability Zones", "Single Region deployment", "Security focus", "High availability design"],
                correct: 0,
                explanation: "Using multiple AZs is a key fault tolerance principle in AWS architecture."
            },
            {
                question: "Which pricing model provides highest savings compared to On-Demand?",
                options: [
                    "One-year, No Upfront, Standard RI",
                    "One-year, All Upfront, Convertible RI", 
                    "Three-year, All Upfront, Standard RI",
                    "Three-year, No Upfront, Convertible RI"
                ],
                correct: 2,
                explanation: "Three-year, All Upfront, Standard Reserved Instances provide the maximum discount compared to On-Demand pricing."
            },
            {
                question: "Which allows changing Reserved Instance attributes while maintaining equal or greater value?",
                options: ["Standard RI", "Convertible RI", "Scheduled RI", "Spot RI"],
                correct: 1,
                explanation: "Convertible Reserved Instances allow you to change instance attributes while maintaining the reservation value."
            }
        ];

        let currentQuestions = [];
        let currentQuestion = 0;
        let selectedAnswers = {};
        let timeLeft = 0;
        let timer = null;

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startExam(mode) {
            switch(mode) {
                case 'full':
                    currentQuestions = shuffle(allQuestions).slice(0, 25);
                    timeLeft = 90 * 60;
                    break;
                case 'quick':
                    currentQuestions = shuffle(allQuestions).slice(0, 10);
                    timeLeft = 30 * 60;
                    break;
                case 'mini':
                    currentQuestions = shuffle(allQuestions).slice(0, 5);
                    timeLeft = 15 * 60;
                    break;
            }
            
            currentQuestion = 0;
            selectedAnswers = {};
            showQuestion();
            startTimer();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showResults();
                }
            }, 1000);
        }

        function updateTimer() {
            const hours = Math.floor(timeLeft / 3600);
            const mins = Math.floor((timeLeft % 3600) / 60);
            const secs = timeLeft % 60;
            const timeString = `${hours}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            if (document.getElementById('timer')) {
                document.getElementById('timer').textContent = timeString;
            }
        }

        function showQuestion() {
            const q = currentQuestions[currentQuestion];
            document.getElementById('app').innerHTML = `
                <div class="max-w-4xl mx-auto px-4 py-4">
                    <div class="bg-white rounded-lg shadow-sm border p-4 mb-4">
                        <div class="flex flex-col md:flex-row md:justify-between md:items-center">
                            <h1 class="text-lg md:text-xl font-bold text-gray-800 mb-2 md:mb-0">AWS Practice Exam</h1>
                            <div class="flex items-center gap-2 text-blue-600">
                                <span class="text-sm">⏰</span>
                                <span id="timer" class="font-mono text-sm md:text-base">${formatTime(timeLeft)}</span>
                            </div>
                        </div>
                        <div class="text-sm text-gray-600 mt-2">Question ${currentQuestion + 1} of ${currentQuestions.length}</div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow-sm border p-4 md:p-6">
                        <h2 class="text-base md:text-lg font-semibold mb-4 md:mb-6 leading-relaxed">${q.question}</h2>
                        <div class="space-y-2 md:space-y-3">
                            ${q.options.map((option, index) => `
                                <button onclick="selectAnswer(${index})" 
                                        class="w-full text-left p-3 md:p-4 border rounded-lg transition-colors hover:bg-gray-50 ${selectedAnswers[currentQuestion] === index ? 'border-blue-500 bg-blue-50' : 'border-gray-300'}"
                                        id="option-${index}">
                                    <span class="font-medium text-sm md:text-base">${String.fromCharCode(65 + index)}.</span> 
                                    <span class="text-sm md:text-base ml-2">${option}</span>
                                </button>
                            `).join('')}
                        </div>
                        
                        <div class="flex justify-between mt-6 md:mt-8">
                            <button onclick="prevQuestion()" 
                                    class="px-4 md:px-6 py-2 rounded-lg font-semibold text-sm md:text-base ${currentQuestion === 0 ? 'bg-gray-300 text-gray-500' : 'bg-gray-600 text-white hover:bg-gray-700'}"
                                    ${currentQuestion === 0 ? 'disabled' : ''}>
                                Previous
                            </button>
                            
                            ${currentQuestion === currentQuestions.length - 1 
                                ? '<button onclick="showResults()" class="bg-green-600 text-white px-4 md:px-6 py-2 rounded-lg font-semibold hover:bg-green-700 text-sm md:text-base">Submit Exam</button>'
                                : '<button onclick="nextQuestion()" class="bg-blue-600 text-white px-4 md:px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 text-sm md:text-base">Next</button>'
                            }
                        </div>
                    </div>
                </div>
            `;
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function selectAnswer(index) {
            selectedAnswers[currentQuestion] = index;
            showQuestion(); // Refresh to show selection
        }

        function nextQuestion() {
            if (currentQuestion < currentQuestions.length - 1) {
                currentQuestion++;
                showQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function showResults() {
            clearInterval(timer);
            let score = 0;
            
            for (let i = 0; i < currentQuestions.length; i++) {
                if (selectedAnswers[i] === currentQuestions[i].correct) {
                    score++;
                }
            }
            
            const percentage = Math.round((score / currentQuestions.length) * 100);
            const passed = percentage >= 70;
            
            document.getElementById('app').innerHTML = `
                <div class="max-w-4xl mx-auto px-4 py-4 md:py-8">
                    <div class="text-center mb-6 md:mb-8">
                        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">Exam Results</h1>
                        <div class="inline-flex items-center px-4 md:px-6 py-3 rounded-lg text-lg md:text-xl font-semibold ${passed ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${passed ? '✅' : '❌'} ${score} / ${currentQuestions.length} (${percentage}%) - ${passed ? 'PASSED' : 'FAILED'}
                        </div>
                        <p class="text-gray-600 mt-2 text-sm md:text-base">Passing score: 70%</p>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow-sm border p-4 md:p-6 mb-6">
                        <h2 class="text-lg md:text-xl font-semibold mb-4">Question Review</h2>
                        <div class="space-y-3 md:space-y-4 max-h-96 overflow-y-auto">
                            ${currentQuestions.map((q, index) => {
                                const userAnswer = selectedAnswers[index];
                                const correct = userAnswer === q.correct;
                                return `
                                    <div class="border rounded-lg p-3 md:p-4 ${correct ? 'border-green-300 bg-green-50' : 'border-red-300 bg-red-50'}">
                                        <div class="font-medium mb-2 text-sm md:text-base">Q${index + 1}. ${q.question}</div>
                                        <div class="text-xs md:text-sm mb-2">
                                            <span class="font-medium">Your answer:</span> 
                                            <span class="${correct ? 'text-green-700' : 'text-red-700'}">${userAnswer !== undefined ? q.options[userAnswer] : 'Not answered'}</span>
                                        </div>
                                        <div class="text-xs md:text-sm mb-2">
                                            <span class="font-medium">Correct answer:</span> 
                                            <span class="text-green-700">${q.options[q.correct]}</span>
                                        </div>
                                        <div class="text-xs md:text-sm text-blue-800 bg-blue-50 p-2 rounded">
                                            <strong>Explanation:</strong> ${q.explanation}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button onclick="location.reload()" class="bg-blue-600 text-white px-6 md:px-8 py-2 md:py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors text-sm md:text-base">
                            Take Another Exam
                        </button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
